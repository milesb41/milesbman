<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Miles' Redirect Hub</title>
<style>
body {
font-family: 'Segoe UI', sans-serif;
background-color: #1e1e1e;
color: white;
text-align: center;
padding: 50px;
}
h1 {
font-size: 2.5em;
margin-bottom: 20px;
}
.button {
display: inline-block;
background-color: #3a3a3a;
color: white;
padding: 15px 30px;
margin: 10px;
border-radius: 8px;
text-decoration: none;
font-size: 18px;
transition: 0.3s;
}
.button:hover {
background-color: #ff4500;
}
</style>
<script>
const path = window.location.pathname.toLowerCase();

const redirects = {
"/fortnite": "https://www.fortnite.com",
"/roblox": "https://www.roblox.com",
"/youtube": "https://www.youtube.com",
"/discord": "https://discord.com",
};

if (redirects[path]) {
window.location.href = redirects[path];
}
</script>
</head>
<body>
<h1>Welcome to Miles' Portal üåê</h1>
<a href="/fortnite" class="button">Fortnite</a>
<a href="/roblox" class="button">Roblox</a>
<a href="/youtube" class="button">YouTube</a>
<a href="/discord" class="button">Discord</a>
</body>
</html>
