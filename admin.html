<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Suggestions</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; background: #1a1a1b; color: #eee; }
        #adminAuth { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1b; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; }
        #adminContent { display: none; }
        .card { background: #2b2d2e; padding: 20px; border-radius: 12px; margin-bottom: 20px; border: 1px solid #444; }
        .post { border-bottom: 1px solid #444; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        .status-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; margin-left: 10px; }
        .status-pending { background: #ff9800; color: black; }
        .status-working { background: #2196f3; color: white; }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; margin-left: 5px; }
        .btn-delete { background: #f44336; color: white; }
        .btn-work { background: #2196f3; color: white; }
        .btn-login { background: #1a73e8; color: white; width: 250px; margin-top: 10px; }
        .banned-word { display: inline-block; background: #444; padding: 5px 10px; margin: 5px; border-radius: 20px; }
        .remove-word { cursor: pointer; color: #ff5252; margin-left: 8px; font-weight: bold; }
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1b; color: white; width: 250px; }
    </style>
</head>
<body>

    <div id="adminAuth">
        <h2>ðŸ”’ Admin Access Required</h2>
        <h2> IF YOU DID NOT MEAN TO COME HERE LEAVE IMMIDETLY AND GO BACK TO THE HOME PAGE</h2>
        <input type="password" id="passInput" placeholder="Enter Admin Password">
        <button class="btn btn-login" onclick="checkPassword()">Login</button>
        <p id="errorMsg" style="color: #ff5252; margin-top: 10px; display: none;">Incorrect Password!</p>
    </div>

    <div id="adminContent">
        <h1>ðŸ›  Admin Dashboard</h1>
        <h2>Manage Suggestions</h2>
        <div class="card">
            <h3>ðŸš« Manage Banned Words</h3>
            <input type="text" id="newWord" placeholder="Add new word...">
            <button class="btn btn-work" onclick="addBannedWord()">Add Word</button>
            <div id="wordList" style="margin-top: 15px;"></div>
        </div>

        <div class="card">
            <h3>Moderation Feed</h3>
            <div id="adminFeed">Loading suggestions...</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- PASSWORD LOGIC ---
        const CORRECT_PASSWORD = "IwishIwasanADMIN";

        window.checkPassword = function() {
            const input = document.getElementById('passInput').value;
            if (input === CORRECT_PASSWORD) {
                document.getElementById('adminAuth').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
                document.getElementById('passInput').value = "";
            }
        };

        // --- FIREBASE LOGIC ---
        const firebaseConfig = {
            apiKey: "AIzaSyAOhxc2fAsuSNZhnOiqQE9uJHhtG9ONr6o",
            authDomain: "suggestions-2bc1c.firebaseapp.com",
            projectId: "suggestions-2bc1c",
            storageBucket: "suggestions-2bc1c.firebasestorage.app",
            messagingSenderId: "624122500508",
            appId: "1:624122500508:web:bea268bd6616529ffee459"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const suggRef = collection(db, "suggestions");
        const banRef = collection(db, "bannedWords");

        // We attach these to 'window' so the HTML buttons can see them
        window.deletePost = async (id) => {
            if(confirm("Delete this suggestion?")) {
                try {
                    await deleteDoc(doc(db, "suggestions", id));
                } catch (err) {
                    console.error("Error deleting:", err);
                    alert("Delete failed. Check your Firebase Rules!");
                }
            }
        };

        window.markWorking = async (id) => {
            await updateDoc(doc(db, "suggestions", id), { status: "Working on it" });
        };

        window.addBannedWord = async () => {
            const word = document.getElementById('newWord').value.trim().toLowerCase();
            if (word) {
                await addDoc(banRef, { word: word });
                document.getElementById('newWord').value = "";
            }
        };

        window.removeWord = async (id) => {
            await deleteDoc(doc(db, "bannedWords", id));
        };

        // Listeners for UI Updates
        onSnapshot(banRef, (snap) => {
            const container = document.getElementById('wordList');
            container.innerHTML = "";
            snap.forEach(d => {
                container.innerHTML += `<span class="banned-word">${d.data().word} <span class="remove-word" onclick="removeWord('${d.id}')">Ã—</span></span>`;
            });
        });

        const q = query(suggRef, orderBy("timestamp", "desc"));
        onSnapshot(q, (snapshot) => {
            const feed = document.getElementById('adminFeed');
            feed.innerHTML = "";
            snapshot.forEach(d => {
                const data = d.data();
                const div = document.createElement('div');
                div.className = "post";
                div.innerHTML = `
                    <div style="max-width: 70%">
                        <strong>${data.name}</strong> 
                        <span class="status-tag ${data.status === 'Working on it' ? 'status-working' : 'status-pending'}">${data.status || 'Pending'}</span><br>
                        <small>${data.text}</small>
                    </div>
                    <div>
                        <button class="btn btn-work" onclick="markWorking('${d.id}')">Work on it</button>
                        <button class="btn btn-delete" onclick="deletePost('${d.id}')">Delete</button>
                    </div>
                `;
                feed.appendChild(div);
            });
        });
    </script>
</body>
</html>
