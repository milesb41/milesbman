<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; max-width: 900px; margin: 40px auto; padding: 20px; background: #1a1a1b; color: #eee; }
        
        /* Auth Screen */
        #adminAuth { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #1a1a1b; display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 1000; text-align: center; }
        
        /* Navigation Tabs */
        .nav-bar { display: flex; gap: 10px; margin-bottom: 25px; border-bottom: 2px solid #333; padding-bottom: 15px; }
        .nav-btn { background: #333; color: #ccc; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .nav-btn.active { background: #2196f3; color: white; }
        .nav-btn:hover:not(.active) { background: #444; }

        /* Content Sections */
        .admin-section { display: none; }
        .admin-section.active { display: block; }

        /* Styling Cards */
        .card { background: #2b2d2e; padding: 20px; border-radius: 12px; border: 1px solid #444; margin-bottom: 20px; }
        .post { border-bottom: 1px solid #444; padding: 15px 0; display: flex; justify-content: space-between; align-items: center; }
        
        /* Buttons & Inputs */
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-delete { background: #f44336; color: white; }
        .btn-work { background: #2196f3; color: white; }
        .btn-login { background: #1a73e8; color: white; width: 250px; margin-top: 15px; }
        
        input { padding: 12px; border-radius: 8px; border: 1px solid #444; background: #1a1a1b; color: white; margin-bottom: 10px; width: 100%; box-sizing: border-box; }
        .status-tag { font-size: 0.7rem; padding: 4px 8px; border-radius: 4px; text-transform: uppercase; margin-left: 10px; }
        .status-pending { background: #ff9800; color: black; }
        .status-working { background: #2196f3; color: white; }
        
        #adminContent { display: none; }

        /* Detailed Poll Text */
        .poll-info { font-size: 0.85rem; color: #bbb; margin-top: 5px; display: flex; gap: 15px; }
        .poll-info strong { color: #2196f3; }
    </style>
</head>
<body>

    <div id="adminAuth">
        <h2>üîí Admin Access Required</h2>
        <input type="password" id="passInput" placeholder="Enter Password" style="width: 250px;">
        <button class="btn btn-login" onclick="checkPassword()">Login</button>
        <p id="errorMsg" style="color: #ff5252; margin-top: 10px; display: none;">Incorrect Password!</p>
    </div>

    <div id="adminContent">
        <h1>üõ† Admin Control Panel</h1>
        
        <div class="nav-bar">
            <button class="nav-btn active" onclick="showSection('pollSection', this)">üìä Poll Creator</button>
            <button class="nav-btn" onclick="showSection('suggSection', this)">üì® Suggestions</button>
            <button class="nav-btn" onclick="showSection('wordSection', this)">üö´ Word Filter</button>
        </div>

        <div id="pollSection" class="admin-section active">
            <div class="card">
                <h3>Create New Poll</h3>
                <input type="text" id="pollQ" placeholder="Poll Question">
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="opt1" placeholder="Option 1">
                    <input type="text" id="opt2" placeholder="Option 2">
                </div>
                <button class="btn btn-work" onclick="createPoll()" style="width: 100%;">Post Poll</button>
            </div>
            <div class="card">
                <h3>Previous Polls & Live Stats</h3>
                <div id="adminPollFeed">Loading polls...</div>
            </div>
        </div>

        <div id="suggSection" class="admin-section">
            <div class="card">
                <h3>Moderation Feed</h3>
                <div id="adminFeed">Loading suggestions...</div>
            </div>
        </div>

        <div id="wordSection" class="admin-section">
            <div class="card">
                <h3>Add Banned Word</h3>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="newWord" placeholder="Type word here..." style="margin: 0;">
                    <button class="btn btn-work" onclick="addBannedWord()">Add</button>
                </div>
                <div id="wordList" style="margin-top: 15px;"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, doc, deleteDoc, updateDoc } 
        from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- CONFIG ---
        const CORRECT_PASSWORD = "IwishIwasanADMIN";
        const firebaseConfig = {
            apiKey: "AIzaSyAOhxc2fAsuSNZhnOiqQE9uJHhtG9ONr6o",
            authDomain: "suggestions-2bc1c.firebaseapp.com",
            projectId: "suggestions-2bc1c",
            storageBucket: "suggestions-2bc1c.firebasestorage.app",
            messagingSenderId: "624122500508",
            appId: "1:624122500508:web:bea268bd6616529ffee459"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- NAVIGATION ---
        window.showSection = function(sectionId, btn) {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
            btn.classList.add('active');
        };

        window.checkPassword = function() {
            const input = document.getElementById('passInput').value;
            if (input === CORRECT_PASSWORD) {
                document.getElementById('adminAuth').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        };

        // --- DATABASE ACTIONS ---
        window.deletePost = (id) => deleteDoc(doc(db, "suggestions", id));
        window.markWorking = (id) => updateDoc(doc(db, "suggestions", id), { status: "Working on it" });
        window.deletePoll = (id) => confirm("Delete this poll?") && deleteDoc(doc(db, "polls", id));
        window.removeWord = (id) => deleteDoc(doc(db, "bannedWords", id));

        window.addBannedWord = async () => {
            const input = document.getElementById('newWord');
            if(input.value) {
                await addDoc(collection(db, "bannedWords"), { word: input.value.trim().toLowerCase() });
                input.value = "";
            }
        };

        window.createPoll = async () => {
            const q = document.getElementById('pollQ').value;
            const o1 = document.getElementById('opt1').value;
            const o2 = document.getElementById('opt2').value;
            if(q && o1 && o2) {
                await addDoc(collection(db, "polls"), {
                    question: q, option1: o1, option2: o2, votes1: 0, votes2: 0, timestamp: Date.now()
                });
                document.getElementById('pollQ').value = "";
                document.getElementById('opt1').value = "";
                document.getElementById('opt2').value = "";
            } else { alert("Please fill in all poll fields!"); }
        };

        // --- REAL-TIME LISTENERS ---

        // Suggestions Listener
        onSnapshot(query(collection(db, "suggestions"), orderBy("timestamp", "desc")), (snap) => {
            const feed = document.getElementById('adminFeed');
            feed.innerHTML = snap.empty ? "No suggestions yet." : "";
            snap.forEach(d => {
                const data = d.data();
                feed.innerHTML += `
                    <div class="post">
                        <div><strong>${data.name}</strong> <span class="status-tag ${data.status === 'Working on it' ? 'status-working' : 'status-pending'}">${data.status || 'Pending'}</span><br><small>${data.text}</small></div>
                        <div><button class="btn btn-work" onclick="markWorking('${d.id}')">Work</button><button class="btn btn-delete" onclick="deletePost('${d.id}')">X</button></div>
                    </div>`;
            });
        });

        // Detailed Polls Listener (Fixes your screenshot issue)
        onSnapshot(query(collection(db, "polls"), orderBy("timestamp", "desc")), (snap) => {
            const container = document.getElementById('adminPollFeed');
            container.innerHTML = snap.empty ? "No polls created yet." : "";
            snap.forEach(d => {
                const data = d.data();
                const total = (data.votes1 || 0) + (data.votes2 || 0);
                container.innerHTML += `
                    <div class="post">
                        <div style="flex-grow: 1;">
                            <div style="font-weight: bold; font-size: 1.1rem;">${data.question}</div>
                            <div class="poll-info">
                                <span>1Ô∏è‚É£ ${data.option1}: <strong>${data.votes1 || 0}</strong></span>
                                <span>2Ô∏è‚É£ ${data.option2}: <strong>${data.votes2 || 0}</strong></span>
                                <span>üìà Total: <strong>${total}</strong></span>
                            </div>
                        </div>
                        <button class="btn btn-delete" onclick="deletePoll('${d.id}')">Delete</button>
                    </div>`;
            });
        });

        // Banned Words Listener
        onSnapshot(collection(db, "bannedWords"), (snap) => {
            const container = document.getElementById('wordList');
            container.innerHTML = "";
            snap.forEach(d => {
                container.innerHTML += `<span style="background:#444; padding:5px 10px; margin:5px; border-radius:15px; display:inline-block; font-size: 0.9rem;">${d.data().word} <span onclick="removeWord('${d.id}')" style="color:#ff5252; cursor:pointer; margin-left:8px; font-weight:bold;">√ó</span></span>`;
            });
        });
    </script>
</body>
</html>
